<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- 横の画像を二枚縦並びにする -->
        <div class="main-box col-2pic">
            <div class="c-2pic-col">
                <a href="./img/pic1.jpeg"><img src="./img/pic1.jpeg" alt=""></a>
            </div>
            <div class="c-2pic-col">
                <a href="./img/pic2.jpeg"><img src="./img/tatenaga.jpeg" alt=""></a>
            </div>
        </div>




        <!-- 縦の画像を二枚横並びにする -->
        <div class="main-box row-2pic">
            <div class="c-2pic">
                <a href="./img/pic1.jpeg"><img src="./img/pic1.jpeg" alt=""></a>
            </div>
            <div class="c-2pic">
                <a href="./img/pic2.jpeg"><img src="./img/tatenaga.jpeg" alt=""></a>
            </div>


        </div>

        <!-- 3枚の画像を表示する -->
        <div class="main-box3pic row-3pic">
            <div class="c-3pic">
                <a href="./img/pic1.jpeg"><img src="./img/pic1.jpeg" alt=""></a>
            </div>

            <div class="c-3pic-square">
                <a href="./img/pic2.jpeg"><img src="./img/tatenaga.jpeg" alt=""></a>
            </div>

            <div class="c-3pic-square">
                <a href="./img/pic2.jpeg"><img src="./img/pic4.jpeg" alt=""></a>
            </div>
        </div>

        <div class="main-box3pic row-3pic-2pic-bottom">
            <div class="c-2pic-col">
                <a href="./img/pic1.jpeg"><img src="./img/pic1.jpeg" alt=""></a>
            </div>

            <div class="c-3pic-square">
                <a href="./img/pic2.jpeg"><img src="./img/tatenaga.jpeg" alt=""></a>
            </div>

            <div class="c-3pic-square">
                <a href="./img/pic2.jpeg"><img src="./img/pic4.jpeg" alt=""></a>
            </div>
        </div>


        <div class="main-box3pic row-3pic-2pic-bottom0">
            <div class="c-2pic-col">
                <a href="./img/pic1.jpeg"><img src="./img/pic1.jpeg" alt=""></a>
            </div>

            <div class="c-3pic-square">
                <a href="./img/pic2.jpeg"><img src="./img/tatenaga.jpeg" alt=""></a>
            </div>

            <div class="c-3pic-square">
                <a href="./img/pic2.jpeg"><img src="./img/pic4.jpeg" alt=""></a>
            </div>
        </div>




    </div>

</body>

</html>
